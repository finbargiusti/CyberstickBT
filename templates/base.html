<!DOCTYPE html>
<html>
	<head>
		<title>Cyberstick</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta property="og:url"           content="http://www.cyberstick.click/" />
		<meta property="og:type"          content="website" />
		<meta property="og:title"         content="CyberStick" />
		<meta property="og:description"   content="A simple anonymous website for temporary online storage" />
		<meta property="og:image"         content="http://www.cyberstick.click/static/images/logo.png" />
		<link href="/static/bootstrap.min.css" rel="stylesheet" media="screen">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="/static/dropzone.js"></script>
		<script type="text/javascript" language="javascript" src="/static/bootstrap.min.js"></script>
		<script type="text/javascript" language="javascript" src="/static/konami.js"></script>
		<script type="text/javascript" language="javascript" src="/static/easteregg.js"></script>
		<link href="/static/stylesheet.css" rel="stylesheet" />
		<link href="/static/style.css" rel="stylesheet" media="screen">
		<link rel="shortcut icon" href="/static/images/logo.png">
		<link href="/static/dropoverride.css" rel="stylesheet" />
		<link href="/static/share-buttons.css" rel="stylesheet" />
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.5";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
		</script>
		<script>
		(function(r, d, s) {
		r.loadSkypeWebSdkAsync = r.loadSkypeWebSdkAsync || function(p) {
		var js, sjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(p.id)) { return; }
		js = d.createElement(s);
		js.id = p.id;
		js.src = p.scriptToLoad;
		js.onload = p.callback
		sjs.parentNode.insertBefore(js, sjs);
		};
		var p = {
		scriptToLoad: 'https://swx.cdn.skype.com/shared/v/latest/skypewebsdk.js',
		id: 'skype_web_sdk'
		};
		r.loadSkypeWebSdkAsync(p);
		})(window, document, 'script');
		</script>
		<script>
		function msieversion() {
		var ua = window.navigator.userAgent;
		var msie = ua.indexOf("MSIE ");
		if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./))  // If Internet Explorer, return version number
		{
		window.location.replace("http://www.crashmyie.com/")
		}
		else
		{
		}
		return false;
		}
		</script>
	</head>
	<body onload="msieversion()">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/"><img src="/static/images/logo.png" style="max-height:20px"/>Cyberstick</a>
				</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/upload">Upload</a></li>
					<li><a href="/help">HALP</a></li>
					<li><a href="/premium">Premium</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/about">About</a></li>
					<li><a href="/contact">Contact</a></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			{% block content %}{% endblock %}
			{% if error %}
				<div class="alert alert-danger" role="alert">
					{{ error }}
				</div>
			{% endif %}
			{% for message in get_flashed_messages() %}
				{{ message }}
			{% endfor %}
		</div>
		<p style="position:absolute;bottom:0px;left:15px">Â© Finbar Giusti 2016</p>
	</body>
</html>
